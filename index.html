<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nova Perfumes</title>
</head>
<body>
    <header class="perfume-header">
        <div class="search-container">
            <input type="text" placeholder="Search here..." />
            <button type="submit">
            <img src="./img/search.png" alt="Search" />
            </button>
        </div>

        <div class="logo">
            <img src="./img/title.png" alt="">
        </div>

        <div class="icon-group">
            <img src="./img/location.png" alt="Location" />
            <img src="./img/pound.png" alt="Currency" />
            <img src="./img/user.png" alt="User" />
            <img src="./img/bag.png" alt="Cart" />
        </div>
    </header>
    <main>
        <section class="productos">
            <article>
                <h1>Best Sellers</h1>
                <img src="./img/bestsellers.jpg" alt="">
            </article>
            <article>
                <h1>New In</h1>
                <img src="./img/newin.jpg" alt="">
            </article>
            <article>
                <h1>Sale</h1>
                <img src="./img/sale.jpg" alt="">
            </article>
            <article>
                <h1>Recommended</h1>
                <img src="./img/recommended.jpg" alt="">
            </article>
            <article>
                <h1>Men</h1>
                <img src="./img/men.jpg" alt="">
            </article>
            <article>
                <h1>Women</h1>
                <img src="./img/women.jpeg" alt="">
            </article>
        </section>
    </main>
    <footer>
        <ul>
            <li>Olivia de Diego</li>
            <li>Solana Canabal</li>
            <li>Inaki Braun</li>
        </ul>
    </footer>
</body>
</html>
